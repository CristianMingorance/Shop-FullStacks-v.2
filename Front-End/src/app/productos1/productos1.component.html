<div class="row">
        <div class="col-md-4"*ngFor="let prod of _servicio.products" > 
            <figure class="card card-product">
                <div class="img-wrap"><img src="{{prod.imageURL}}"></div>
                <figcaption class="info-wrap">
                        <h4 class="title">{{prod.name}}</h4>
                        <p class="desc">{{prod.description}}</p>
                        <div class="rating-wrap">
                            <div class="label-rating">132 reviews</div>
                            <div class="label-rating">154 orders </div>
                        </div> <!-- rating-wrap.// -->
                </figcaption>
                <div class="bottom-wrap">
                    <a  (click)="addProd(prod) "  href="" class="btn btn-sm btn-primary float-right">Order Now</a>	
                    <div class="price-wrap h5">
                        <span class="price-new"> New price {{prod.price}}$</span>  &nbsp; <del class="price-old"> {{ prod.price * 1.50  }}$</del>
                    </div> <!-- price-wrap.// -->
                </div> <!-- bottom-wrap.// -->
            </figure>
        </div> <!-- col // -->
</div>
